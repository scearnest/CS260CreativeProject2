<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Recipes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="parent">

      <div class="options_container">
        <h1 id="business">Dirty Baking</h1>
        <div class="prompt">
          <h3>Please add your ingredients, choose your filters, and hit search. </h3>
        </div>
        <div class="search_container">
          <input type="text" id = "searchbar">
          <button onClick="add()" id = "searchbutton">Add</button>
        </div>
        <div class="health_container">
          <div class="health_filter_container">
            <div class="dropdown">
              <button class="dropbtn">Health Filters</button>
              <div class="dropdown-content">
                <!-- <label class = "drop"> </label> -->
                <input type="radio" href="#" class = "drop-item" id = "alcohol" name="item"> Alcohol-free </input>
                <input type="radio" href="#" class = "drop-item" id = "lactose" name="item"> Lactose Intolerant </input>
                <input type="radio" href="#" class = "drop-item" id = "gluten" name="item"> Gluten-free </input>
                <input type="radio" href="#" class = "drop-item" id = "kosher" name="item"> Kosher </input>
                <input type="radio" href="#" class = "drop-item" id = "vegan" name="item"> Vegan </input>
                <input type="radio" href="#" class = "drop-item" id = "vegetarian" name="item"> Vegetarian </input>
              </div>
            </div>
          </div>
          <div class="submit_container">
            <button onClick="search" id = "search">Search</button>
            <h6>Ingredients in Search</h6>
            <div id="ingredient_list"></div>
          </div>
        </div>





      </div>

      <!-- results side, split up into containers, each one being a recipe -->
      <div class="results_container" id="my_recipes_containter">
        <div class="heading_bar">
          <div class="individual_results">
            <div class="img_recipe_container">
              <p>Image w/ Link</p>
            </div>
            <div class="recipe_text" style="padding-left:10px">
              <p>Title</p>
            </div>
            <div class="diet">
              <p>Diets</p>
            </div>
            <div class="recipe_health">
              <p>Health Labels</p>
            </div>
          </div>

        </div>
      </div>

    </div>

    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" target="_blank" href="https://github.com/scearnest/CS260CreativeProject2">GitHub Repository</a>
      </li>
    </ul>

      <script text="type/javascript" src="./script.js"> </script>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
      <script src="https://unpkg.com/vue@2.4.2"></script>
  </body>
</html>
