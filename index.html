<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Recipes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

  <body>

    <div class="parent">

      <div class="options_container">

        <div id="root">
          <ul>
            <!-- Loop through each name in names and render it. This will create a set of li elements. The v-text
            directive will set the list element value to the name -->
            <li v-for="name in names" v-text="name"></li>
          </ul>
          <!-- Let the user enter a new name and bind it to the newName property -->
          <input type="text" v-model="newName">
          <!-- Create an event handler for the click event -->
          <button @click="addName">Add Name</button>
        </div>


        <div class="option_health">
          <p>greasy or healthy</p>
        </div>
        <div  class="option_cals">
          <p>num_calories</p>
        </div>

      </div>

      <!-- results side, split up into containers, each one being a recipe -->
      <div class="results_container">

        <!-- class for each recipe from server -->
        <div class="individual_results">
          <!-- Container for the picture of the recipe received: img_recipe_container -->
          <div class="img_recipe_container">
            <!-- Class that resizes the picture: recipe_img -->
            <img class="recipe_image"src="https://res.cloudinary.com/css-tricks/image/upload/f_auto,q_auto/v1556917955/sstk_viewfinder_rgb_200x200_ysnocy.png" alt="random">
          </div>
          <!-- use for some kind of container recipe, whether displaying ingredients, title, or cals... etc -->
          <div class="recipe_text">
            <p>recipe 1</p>
          </div>
        </div>

        <!-- class for each recipe from server -->
        <div class="individual_results">
          <!-- Container for the picture of the recipe received: img_recipe_container -->
          <div class="img_recipe_container">
            <!-- Class that resizes the picture: recipe_image -->

          </div>
          <!-- use for some kind of container recipe, whether displaying ingredients, title, or cals... etc -->
          <div class="recipe_text">
            <p>recipe 2</p>
          </div>
        </div>

        <!-- class for each recipe from server -->
        <div class="individual_results">
          <!-- Container for the picture of the recipe received: img_recipe_container -->

            <!-- Class that resizes the picture: recipe_img -->

          </div>
          <!-- use for some kind of container recipe, whether displaying ingredients, title, or cals... etc -->
          <div class="recipe_text">
            <p>recipe 3</p>
          </div>
        </div>
      </div>

    </div>
